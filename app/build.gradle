plugins {
  id 'com.android.application'
}
android {
    namespace 'site.chientrm.lively'
    compileSdkVersion 31
    defaultConfig {
        applicationId 'site.chientrm.lively'
        minSdkVersion 15
        targetSdkVersion 31
        versionCode 1
        versionName "0.0.1"
    } 
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}